name: Pull Request Checks

on:
  pull_request:
    branches: [ main, develop ]

jobs:
  # PR Validation
  validate:
    name: Validate Pull Request
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci || npm install --legacy-peer-deps
      
      - name: Check for common issues
        run: |
          echo "Checking for common issues..."
          
          # Check for console.log in production code
          if grep -r "console.log" src/ --exclude-dir=node_modules; then
            echo "Warning: Found console.log statements in source code"
          fi
          
          # Check for TODO/FIXME comments
          if grep -r "TODO\|FIXME" src/ --exclude-dir=node_modules; then
            echo "Info: Found TODO/FIXME comments"
          fi
      
      - name: Build application
        run: npm run build
      
      - name: Check build output
        run: |
          if [ ! -d ".next" ]; then
            echo "‚ùå Build failed!"
            exit 1
          fi
          echo "‚úÖ Build successful!"

  # Code Quality
  quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci || npm install --legacy-peer-deps
      
      - name: Check file sizes
        run: |
          echo "Checking for large files..."
          find . -type f -size +1M -not -path "./node_modules/*" -not -path "./.next/*" | head -10
      
      - name: Validate package.json
        run: |
          node -e "require('./package.json')" && echo "‚úÖ package.json is valid"

  # Comment PR with build status
  comment:
    name: Comment on PR
    runs-on: ubuntu-latest
    needs: [validate, quality]
    if: always()
    
    steps:
      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Build Status')
            );
            
            const body = `## üîç Build Status
            
            - ‚úÖ Build: ${'${{ needs.validate.result }}' === 'success' ? 'Passed' : 'Failed'}
            - ‚úÖ Quality: ${'${{ needs.quality.result }}' === 'success' ? 'Passed' : 'Failed'}
            
            View the [workflow run](${'${{ github.server_url }}'}/${'${{ github.repository }}'}/actions/runs/${'${{ github.run_id }}'})`;
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

